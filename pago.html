<form action="" id="facturaForm">
  <h2>Formulario de Pago</h2>
  <label for="cliente">Nombre:</label>
  <input type="text" id="nombre" name="cliente" required>
  
  <label for="lavado">Tipo de lavado:</label>
  <select id="lavado" required onchange="actualizarMonto()">
      <option value="lavado de Edredon">Lavado de Edredon</option>
      <option value="lavado frazadas">Lavado de Frazadas</option>
      <option value="lavado alfombras">Lavado de alfombras</option>
      <option value="lavado ternos">Lavado de cama de mascotas</option>                    
      <option value="lavado ropa de bebes">Lavado de ropa de bebes</option>
      <option value="lavado de casacas">Lavado de Casacas</option>                                                          
  </select>
  
  <label for="num_factura">Número de Factura:</label>
  <input type="text" id="num_factura" name="num_factura" readonly required>

  <label for="monto">Monto:</label>
  <input type="number" id="monto" name="monto" required>

  <label for="metodo_pago">Método de Pago:</label>
  <select id="metodo_pago" name="metodo_pago" required>
      <option value="EFECTIVO" selected>Efectivo</option>
      <option value="TARJETA">Tarjeta</option>
      <option value="TRANSFERENCIA">Transferencia</option>
  </select>

  <label for="fecha_emision">Fecha de Emisión:</label>
  <input type="date" id="fecha_emision" name="fecha_emision" required>
  
  <button type="button" onclick="guardar()">Realizar el Pedido</button>
</form>
<script src="js/config.js"></script>
<script src="./js/Factura.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
