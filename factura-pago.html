<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/Factura.js"></script>
  <title>Formulario de Facturación</title>
</head>
<body>

  <h2>Formulario de Facturación</h2>

  <form id="facturaForm">

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" name="cliente" value="Robert" required><br>

    <label for="num_factura">Número de Factura:</label>
    <input type="text" id="num_factura" name="num_factura" readonly required><br>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" value="23" required><br>

    <label for="metodo_pago">Método de Pago:</label>
    <select id="metodo_pago" name="metodo_pago" required>
      <option value="EFECTIVO" selected>Efectivo</option>
      <option value="TARJETA">Tarjeta</option>
      <option value="TRANSFERENCIA">Transferencia</option>
    </select><br>

    <label for="fecha_emision">Fecha de Emisión:</label>
    <input type="date" id="fecha_emision" name="fecha_emision" value="2023-23-02" required><br>

    <input type="submit" value="Generar Factura">

  </form>

</body>
</html>
